<!DOCTYPE html>
<html>
<body>
<h2>JavaScript String Methods</h2>
<p>The charAt() method returns the 
    character at a given position in a string:
and The charCodeAt() method returns the unicode
 of the character at a given position in a string:
& Display the first array element, after a string split:</p>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
var text = "HELLO JAVASCRIPT";
document.getElementById("demo").innerHTML = text.charAt(0);
document.getElementById("demo1").innerHTML = text.charCodeAt(0);
let text1 = "a,b,c,d,e,f";
const myArray = text1.split(",");
document.getElementById("demo2").innerHTML = myArray[0];
</script>
</body>
</html>
