<!DOCTYPE html>
<html>
<body>
<h2>JavaScript String Properties</h2>
<p>The length property returns the length of a string:</p>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>
<script>
let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
document.getElementById("demo").innerHTML = text.length;
let str = "Apple, Banana, Kiwi";
document.getElementById("demo1").innerHTML = str.slice(7,13);
document.getElementById("demo2").innerHTML = str.slice(-12,-6);
document.getElementById("demo3").innerHTML = str.slice(7);
document.getElementById("demo4").innerHTML = str.slice(-12);

document.getElementById("demo5").innerHTML = str.substring(7,13);
document.getElementById("demo6").innerHTML = str.substr(7,6);
document.getElementById("demo7").innerHTML = str.substr(7);
document.getElementById("demo8").innerHTML = str.substr(-4);
</script>
</body>
</html>
