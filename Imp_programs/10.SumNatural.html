<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="sum">Sum of natural number : </label>
    <input type="number" id="num">
    <button type="=button" id="btn" onclick="sumNatural()" >Sum</button>
    <script>
        function sumNatural(){

            let num = document.getElementById("num").value;
            let sum = 0;
            for(i=1;i<=num;i++){
                sum += i;
            }
            
            alert("The sum is "+ sum);
        }

    </script>
</body>
</html>
