<!DOCTYPE html>
<html>

<body>

  <h2>Factorial</h2>



  <p id="demo"></p>

  <script>
    let result = 1;
    var x = parseInt(prompt("Enter the Number: "))
    document.getElementById("demo").innerHTML = "the factorial of " + x + " is : " + factorial(x);

    function factorial(a) {
      if (a == 0 || a == 1) {
        return a;
      }
      else {
        result = 1;
        for (i = a; i > 0; i--) {
          result = i * result;
        }
        return result;
      }

    }
  </script>

</body>

</html>
