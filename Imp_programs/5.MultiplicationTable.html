<!DOCTYPE HTML>
<html>

<head>
    <title>Multiplication table</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Enter the number:"));
        if (a == 0) {
            document.write("The multiple of 0 is always zero");
        }
        else{
            for (i = 1; i <= 10; i++) {
            document.write(a+" * "+i+" = "+ a*i +"<br>");
        }
        }
        
    </script>
</body>

</html>
